<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Complete | ANGO Competitive</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: var(--offwhite);
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 1rem;
        }
        .confirmation-container {
            background-color: #fff;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(23, 32, 42, 0.08);
            max-width: 500px;
        }
        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--navy-dark);
            margin-bottom: 1rem;
        }
        p {
            color: var(--navy);
            margin-bottom: 2rem;
        }
        .back-home-btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: var(--gold);
            color: var(--navy-dark);
            text-decoration: none;
            font-weight: 600;
            border-radius: 50px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .back-home-btn:hover {
            background-color: #b38f4d;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <h1>Registration Complete!</h1>
        <p>You should receive a confirmation email shortly. Please follow the e-transfer instructions to finalize your spot.</p>
        <a href="index.html" class="back-home-btn">Back to Home</a>
    </div>
</body>
</html>
