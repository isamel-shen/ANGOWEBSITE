<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin to Win! | ANGO Competitive</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="spin.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="spin-container">
        <div class="wheel-wrapper">
            <div class="wheel-pointer"></div>
            <canvas id="wheel" class="wheel"></canvas>
        </div>
        <button id="spin-button">SPIN</button>
        <div id="result-popup" class="result-popup">
            <div class="result-popup-content">
                <h2>Congratulations!</h2>
                <p>You won: <strong id="reward-text"></strong></p>
                <a href="index.html" class="back-home-btn">Back to Home</a>
            </div>
        </div>
    </div>
    <form id="spinForm">
        <input type="email" id="spinEmail" required placeholder="Enter your email" />
        <button type="submit">Spin Now</button>
    </form>
    <div id="spinResult"></div>
    <script src="spin.js"></script>
</body>
</html>
