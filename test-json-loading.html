<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test JSON Loading</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #e8f5e8; }
        .error { background: #ffebee; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Test JSON Loading</h1>
    <p>This will test if media.json is loading correctly from GitHub Pages.</p>
    
    <div class="section">
        <h2>Raw JSON Data:</h2>
        <div id="raw-json">
            <p>Loading...</p>
        </div>
    </div>
    
    <div class="section">
        <h2>Parsed Tournament Data:</h2>
        <div id="parsed-data">
            <p>Loading...</p>
        </div>
    </div>
    
    <div class="section">
        <h2>Winter 2024 Specific Test:</h2>
        <div id="winter-test">
            <p>Loading...</p>
        </div>
    </div>
    
    <div class="section">
        <h2>Latest Commit Information:</h2>
        <div id="commit-info">
            <p>Loading...</p>
        </div>
    </div>

    <script>
        async function loadAndTestJSON() {
            const rawDiv = document.getElementById('raw-json');
            const parsedDiv = document.getElementById('parsed-data');
            const winterDiv = document.getElementById('winter-test');
            const commitDiv = document.getElementById('commit-info');
            
            try {
                // Add cache busting parameter
                const response = await fetch('media.json?t=' + Date.now());
                const rawText = await response.text();
                
                rawDiv.innerHTML = `
                    <p class="success">✅ JSON loaded successfully!</p>
                    <pre>${rawText}</pre>
                `;
                
                // Parse the JSON
                const data = JSON.parse(rawText);
                
                parsedDiv.innerHTML = `
                    <p class="success">✅ JSON parsed successfully!</p>
                    <p><strong>Cloud Name:</strong> ${data.cloudinary_cloud_name}</p>
                    <p><strong>Number of Tournaments:</strong> ${data.tournaments.length}</p>
                    <ul>
                        ${data.tournaments.map(t => `
                            <li>
                                <strong>${t.name}</strong> (${t.id})
                                <br>Photos: ${t.photos.public_ids ? t.photos.public_ids.length : 0} items
                                <br>Videos: ${t.videos.public_ids ? t.videos.public_ids.length : 0} items
                                <br>Featured: ${t.featured ? 'Yes' : 'No'}
                            </li>
                        `).join('')}
                    </ul>
                `;
                
                // Test Winter 2024 specifically
                const winter2024 = data.tournaments.find(t => t.id === 'winter-2024');
                if (winter2024) {
                    winterDiv.innerHTML = `
                        <p class="success">✅ Winter 2024 found!</p>
                        <p><strong>Name:</strong> ${winter2024.name}</p>
                        <p><strong>Date:</strong> ${winter2024.date}</p>
                        <p><strong>Photos:</strong> ${winter2024.photos.public_ids.length} items</p>
                        <p><strong>Photo IDs:</strong> ${JSON.stringify(winter2024.photos.public_ids)}</p>
                        <p><strong>Videos:</strong> ${winter2024.videos.public_ids.length} items</p>
                        <p><strong>Video IDs:</strong> ${JSON.stringify(winter2024.videos.public_ids)}</p>
                        <p><strong>Thumbnail:</strong> ${winter2024.photos.thumbnail}</p>
                    `;
                } else {
                    winterDiv.innerHTML = `<p class="error">❌ Winter 2024 not found in tournaments!</p>`;
                }
                
                // Load latest commit information
                await loadCommitInfo(commitDiv);
                
            } catch (error) {
                rawDiv.innerHTML = `<p class="error">❌ Error loading JSON: ${error.message}</p>`;
                parsedDiv.innerHTML = `<p class="error">❌ Error parsing JSON: ${error.message}</p>`;
                winterDiv.innerHTML = `<p class="error">❌ Error in Winter 2024 test: ${error.message}</p>`;
            }
        }
        
        async function loadCommitInfo(commitDiv) {
            try {
                // Fetch latest commit from GitHub API
                const response = await fetch('https://api.github.com/repos/isamel-shen/ANGOWEBSITE/commits/main');
                const commit = await response.json();
                
                const commitDate = new Date(commit.commit.committer.date);
                const timeAgo = getTimeAgo(commitDate);
                
                commitDiv.innerHTML = `
                    <p class="success">✅ Latest commit information loaded!</p>
                    <p><strong>Commit Message:</strong> ${commit.commit.message}</p>
                    <p><strong>Author:</strong> ${commit.commit.author.name}</p>
                    <p><strong>Date:</strong> ${commitDate.toLocaleString()}</p>
                    <p><strong>Time Ago:</strong> ${timeAgo}</p>
                    <p><strong>Commit Hash:</strong> <code>${commit.sha.substring(0, 7)}</code></p>
                    <p><strong>Files Changed:</strong> ${commit.stats ? commit.stats.total : 'N/A'} files</p>
                `;
            } catch (error) {
                commitDiv.innerHTML = `<p class="error">❌ Error loading commit info: ${error.message}</p>`;
            }
        }
        
        function getTimeAgo(date) {
            const now = new Date();
            const diffInSeconds = Math.floor((now - date) / 1000);
            
            if (diffInSeconds < 60) {
                return `${diffInSeconds} seconds ago`;
            } else if (diffInSeconds < 3600) {
                const minutes = Math.floor(diffInSeconds / 60);
                return `${minutes} minute${minutes > 1 ? 's' : ''} ago`;
            } else if (diffInSeconds < 86400) {
                const hours = Math.floor(diffInSeconds / 3600);
                return `${hours} hour${hours > 1 ? 's' : ''} ago`;
            } else {
                const days = Math.floor(diffInSeconds / 86400);
                return `${days} day${days > 1 ? 's' : ''} ago`;
            }
        }
        
        // Load data when page loads
        loadAndTestJSON();
    </script>
</body>
</html>
